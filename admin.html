<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Login</title>
    
</head>

<body>
    <h1>Admin Login</h1>

    <form autocomplete="off">
        <div>
            <label for="adminName">Admin Name: <abbr title="required">*</abbr></label>
            <input id="adminName" type="text" name="adminName">
          </div>

        <div>
            <label for="password">Password: <abbr title="required">*</abbr></label>
            <input type="password" name="password" id="password">
        </div>
    </form>
    </form>


    <button id="loginButton" onclick="onAdminLogin()" class="float-left submit-button" >Login</button>

    <script type="text/javascript" src="js\login.js">
    </script>
</body>

</html>
