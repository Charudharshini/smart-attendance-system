<!DOCTYPE html>
<html lang="en">

<head>
    <title>Faculty Login</title>
</head>

<body>
    <h1>Faculty Login Page</h1>

    <form autocomplete="off">
        <div>
            <label for="facultyUserName">Faculty Name: <abbr title="required">*</abbr></label>
            <input id="facultyUserName" type="text" name="facultyUserName">
          </div>

        <div>
            <label for="password">Password: <abbr title="required">*</abbr></label>
            <input type="password" name="password" id="password">
        </div>
    </form>


    <button id="loginButton" onclick="onFacultyLogin()" class="float-left submit-button" >Login</button>

    <script type="text/javascript" src="js\login.js">
    </script>
</body>

</html>
