<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home Page</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Student Login</h1>


    <form autocomplete="off">

        <div>
            <label for="userName">Student Name: <abbr title="required">*</abbr></label>
            <input id="userName" type="text" name="userName">
        </div>
        <div>
            <label for="password">Password: <abbr title="required">*</abbr></label>
            <input type="password" name="password" id="password">
        </div>
    </form>


    <button id="loginButton" onclick="onStudentLogin()" class="float-left submit-button">Login</button>

    <script type="text/javascript" src="js/login.js">
    </script>
</body>

</html>
